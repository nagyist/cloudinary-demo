<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloudinary Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- JS -->
    <!-- libraries -->
    <script src="./bower_components/lodash/lodash.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/cloudinary-core/cloudinary-core.min.js"></script>
    <script src="./bower_components/cloudinary_ng/js/angular.cloudinary.js"></script>
    <script src="./bower_components/ng-file-upload/ng-file-upload.min.js"></script>

    <!-- our custom angular -->
    <script src="./app/main.controller.js"></script>
    <script src="./app/app.js"></script>

</head>
<body ng-app="app" ng-controller="MainController as main">

    <!-- HEADER -->
    <header>
    <div class="navbar navbar-inverse">
    <div class="container">

        <div class="navbar-header">
            <a href="/" class="navbar-brand">Cloudinary Demo</a>
        </div>

    </div>
    </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Uploooooad</h1>
            <a href="#" class="btn btn-lg btn-primary">Upload</a>

            <button class="btn btn-lg btn-primary"
                ngf-select="main.uploadFiles($file)">
                Upload on file select
            </button>

        </div>

        {{ main.message }}

    </div>
    </main>

    <cl-image public-id="zaxhpwgzby6oqty8sqxi.jpg" width="365" height="133" crop="fill"/>

</body>
</html>
